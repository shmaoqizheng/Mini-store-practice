<div ng-controller="DashboardController">
    <div class="row">
        <div class="col s12 m3">
            <input type="text" ng-model="searchFilter" placeholder="search...">
            <button class="btn" ng-click="">Filter</button>
        </div>
        <div class="col s12 m9">
            <div class="row">
                <div class="col s12">
                    <div class="product" ng-repeat="product in products | filter: searchFilter | limitTo: -4 | orderBy: 'time': true">
                        <div class="row">
                            <div class="col s12">
                                <img ng-src="assets/img/{{product.imageUrl}}" alt="{{product.imageUrl}}" width="140">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label>{{product.name}} | Quantity: {{product.quantity}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="center-align"><a href="/#!/products">show more...</a></p>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="collection with-header">
                        <li class="collection-header"><h5>Recent Orders</h5></li>
                        <li class="collection-item" ng-repeat="order in orders | limitTo: -4 | orderBy: 'time': true">{{order._customer.name}} purchased {{order.quantity}} {{order._product.name}}... ({{order.createdAt | date}})</li>
                        <li class="collection-item center-align"><a href="/#!/orders">show all orders...</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="collection with-header">
                        <li class="collection-header"><h5>New Customers</h5></li>
                        <li class="collection-item" ng-repeat="customer in customers | limitTo: -4 | orderBy: 'time': true">{{customer.name}} joined the store. ({{customer.createdAt | date}})</li>
                        <li class="collection-item center-align"><a href="/#!/customers">show all customers...</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
