<div ng-controller="OrderController">
    <div class="row">
        <div class="col s12">
            <div class="row ">
                <div class="col m6 s12">
                    <select class="browser-default" ng-model="newOrder.customerId">
                        <option value="" disabled selected>Choose a customer</option>
                        <option ng-repeat="customer in customers" value="{{customer._id}}">{{customer.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col m3 s6">
                    <select class="browser-default" ng-model="newOrder.quantity">
                        <option value="" disabled selected>Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col m3 s6">
                    <select class="browser-default" ng-Model="newOrder.productId">
                        <option value="" disabled selected>Product</option>
                        <option value="{{product._id}}" ng-repeat="product in products">{{product.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col m6 s12">
                    <button class="btn" ng-click="addOrder()">Order</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m3 right">
            <input type="text" ng-model="orderFilter" placeholder="filter...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orders | filter: orderFilter">
                    <td>{{order._customer.name}}</td>
                    <td>{{order._product.name}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.createdAt | date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
